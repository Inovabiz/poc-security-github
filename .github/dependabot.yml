# Versión del schema de configuración de Dependabot
version: 2

# Lista de actualizaciones a configurar
updates:
  # Ecosistema de paquetes a monitorear (npm para Node.js)
  - package-ecosystem: "npm"
    # Ubicación del package.json (raíz = "/")
    directory: "/"
    # Programación de ejecución de Dependabot
    schedule:
      interval: "weekly"  # Frecuencia de revisión
      day: "tuesday"      # Día de ejecución
      time: "09:00"       # Hora en UTC
    # Máximo de PRs abiertos simultáneamente
    open-pull-requests-limit: 5
    # Usuarios asignados automáticamente a los PRs
    assignees:
      - "Matias-Inovabiz"
    # Usuarios solicitados como revisores
    reviewers:
      - "Nflores95"
    # Etiquetas aplicadas a los PRs
    labels:
      - "dependencies"
    # Rama destino para los PRs
    target-branch: "main"
    # Dependencias ignoradas
    ignore:
      - dependency-name: "express"
        versions: [">=5.0.0"]  # Ignorar versión 5 o superior
    # Tipos de dependencias permitidas
    allow:
      - dependency-type: "direct"  # Solo dependencias directas
    # Configuración de mensajes de commit
    commit-message:
      prefix: "deps"  # Prefijo en el mensaje
    # Estrategia de actualización de versiones
    versioning-strategy: "increase"
    # Estrategia de rebase
    rebase-strategy: "auto"